<html>
    <head>
        <title>Ezra Bird</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <style>
            /* Global elements */
            body {
                background-color: white;
                color: black;
                margin: 0px;
                overflow-y: scroll;
            }
            h1, 
            h2, 
            p {
                margin: 0px 0px 10px 0px;
                padding: 0px;

                font-family: 'Helvetica', sans-serif;
                font-style: normal;
                font-weight: 300;
                font-size: 14px;
                line-height: 16px;
                letter-spacing: 0.1em;
                text-transform: uppercase;
            }
            .circle {
                width: 16px;
                height: 16px;
                border-radius: 50%;
            }

            #table-of-contents {
                box-sizing: border-box;

                position: absolute;
                width: calc((100% - 75px) * (1 / 2));
                height: calc(100vh - 50px);
                left: 25px;
                top: 25px;
                overflow-y: scroll;

                border: 1px solid black;
                border-radius: 10px;
            }
            .toc-section {
                margin: 0px;
                padding: 0px 50px 50px 50px;
            }
            #color-key {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                padding: 0px;
                gap: 20px;

                margin: 0px;
                padding: 0px 50px 50px 50px;
            }
            .color-key-item {
                display: flex;
                flex-direction: row;
                align-items: center;
                padding: 0px;
                gap: 15px;
            }

            #scroll-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0px;
                gap: 25px;

                position: absolute;
                width: calc((100% - 75px) * (1 / 2));
                right: 25px;
                top: 25px;
            }
        </style>
    </head>
    <body>
        <div id="table-of-contents">
            <div class="toc-section" style="padding-top: 50px;">
                <h1>
                    Ezra Bird
                </h1>
                <p style="float: left;">
                    Bethesda, Maryland
                </p>
                <p style="padding-left: 25px; opacity: 0.2; float: left;">
                    Los Angeles, California
                </p>
            </div>
            <div id="color-key">
                <div class="color-key-item">
                    <div class="circle" style="background: #FFD600";></div>
                    <p>Electronics</p>
                </div>
                <div class="color-key-item">
                    <div class="circle" style="background: #0075FF";></div>
                    <p>Mechanical</p>
                </div>
                <div class="color-key-item">
                    <div class="circle" style="background: #2BC94C";></div>
                    <p>Code</p>
                </div>
                <div class="color-key-item">
                    <div class="circle" style="background: #D01900";></div>
                    <p>Design</p>
                </div>
                <div class="color-key-item">
                    <div class="circle" style="background: black";></div>
                    <p>Product</p>
                </div>
            </div>
        </div>
    </body>
</html>
