<html>
    <head>
        <title>Ezra Bird</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <style>
            /* Global elements */
            body {
                background-color: white;
                color: black;
                margin: 0px;
                overflow-y: scroll;
            }
            h1, 
            h2, 
            p {
                margin: 0px 0px 10px 0px;
                padding: 0px;

                font-family: 'Helvetica', sans-serif;
                font-style: normal;
                font-weight: 300;
                font-size: 14px;
                line-height: 16px;
                letter-spacing: 0.1em;
                text-transform: uppercase;
            }
            .tag {
                width: 16px;
                height: 16px;
                border-radius: 50%;
            }
            #tag-electronics {
                background: #FFD600;
            }
            #tag-mechanical {
                background: #0075FF;
            }
            #tag-code {
                background: #2BC94C;
            }
            #tag-design {
                background: #D01900;
            }
            #tag-product {
                background: black;
            }

            #table-of-contents {
                box-sizing: border-box;

                position: absolute;
                width: calc((100% - 75px) * (1 / 2));
                height: calc(100vh - 50px);
                left: 25px;
                top: 25px;
                overflow-y: scroll;

                border: 1px solid black;
                border-radius: 10px;
            }
            .toc-section {
                margin: 0px;
                padding: 0px 50px 50px 50px;
            }
            #toc-location {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                padding: 0px;
                gap: 25px;
            }
            #color-key {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                padding: 0px;
                gap: 20px;

                margin: 0px;
                padding: 0px 50px 50px 50px;
            }
            .color-key-item {
                display: flex;
                flex-direction: row;
                align-items: center;
                padding: 0px;
                gap: 15px;
            }
            .color-key-item p{
                margin-bottom: 0px;
            }
            .toc-line-item {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 5px 50px;

                background-color: white;
            }
            .toc-line-item p{
                margin-bottom: 0px;
            }
            .toc-line-item-details {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 0px;

                width: 90%;
            }
            .toc-line-item-tags {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                padding: 0px;
                gap: 15px;
            }

            #scroll-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0px;
                gap: 25px;

                position: absolute;
                width: calc((100% - 75px) * (1 / 2));
                right: 25px;
                top: 25px;
            }
        </style>
    </head>
    <body>
        <div id="table-of-contents">
            <div class="toc-section" style="padding-top: 50px;">
                <h1>
                    Ezra Bird
                </h1>
                <div id="toc-location">
                    <p>
                        Bethesda, Maryland
                    </p>
                    <p style="opacity: 0.2;">
                        Los Angeles, California
                    </p>
                </div>
            </div>
            <div id="color-key">
                <div class="color-key-item">
                    <div class="tag" id="tag-electronics"></div>
                    <p>Electronics</p>
                </div>
                <div class="color-key-item">
                    <div class="tag" id="tag-mechanical"></div>
                    <p>Mechanical</p>
                </div>
                <div class="color-key-item">
                    <div class="tag" id="tag-code"></div>
                    <p>Code</p>
                </div>
                <div class="color-key-item">
                    <div class="tag" id="tag-design"></div>
                    <p>Design</p>
                </div>
                <div class="color-key-item">
                    <div class="tag" id="tag-product"></div>
                    <p>Product</p>
                </div>
            </div>
            <div class="toc-section" style="padding-left: 0px; padding-right: 0px;">
                <h2 style="margin-bottom: 30px; padding: 0px 50px;">
                    Case Studies
                </h2>
                <div class="toc-line-item">
                    <p style="width: 10%">
                        001
                    </p>
                    <div class="toc-line-item-details">
                        <p>
                            Packa
                        </p>
                        <div class="toc-line-item-tags">
                            <div class="tag" id="tag-mechanical"></div>
                            <div class="tag" id="tag-design"></div>
                            <div class="tag" id="tag-product"></div>
                        </div>
                    </div>
                </div>
                <div class="toc-line-item">
                    <p style="width: 10%">
                        002
                    </p>
                    <div class="toc-line-item-details">
                        <p>
                            Music Reactive Leds
                        </p>
                        <div class="toc-line-item-tags">
                            <div class="tag" id="tag-electronics"></div>
                            <div class="tag" id="tag-mechanical"></div>
                            <div class="tag" id="tag-design"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementsByClassName("toc-line-item").addEventListener("mouseover", function(){
                this.style.backgroundColor = "#F4F4F4";
            });
            document.getElementsByClassName("toc-line-item").addEventListener("mouseout", function(){
                this.style.backgroundColor = "white";
            });
        </script>

    </body>
</html>
